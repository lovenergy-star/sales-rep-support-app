<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Rep Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #2e6da4;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 0.8rem;
      padding: 0.6rem;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      align-self: flex-end;
      background-color: #d9edf7;
    }
    .bot {
      align-self: flex-start;
      background-color: #f5f5f5;
    }
    #input-area {
      display: flex;
      padding: 0.8rem;
      background-color: white;
      border-top: 1px solid #ccc;
    }
    #input-area input {
      flex: 1;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #input-area button {
      margin-left: 0.5rem;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      background-color: #2e6da4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #input-area button:disabled {
      background-color: #b0c4de;
      cursor: default;
    }
  </style>
</head>
<body>
  <header>Sales Rep Support</header>
  <div id="chat-container"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your question hereâ€¦" />
    <button id="send-btn" disabled>Send</button>
  </div>

  <script>
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const chatContainer = document.getElementById('chat-container');

    input.addEventListener('input', () => {
      sendBtn.disabled = input.value.trim() === '';
    });

    sendBtn.addEventListener('click', async () => {
      const text = input.value.trim();
      if (!text) return;

      // Show user message
      appendMessage(text, 'user');
      input.value = '';
      sendBtn.disabled = true;

      // TODO: Replace this fetch call with your chatbot API
      //       Pass `text` to your API and return the answer.
      //       For now we simulate a placeholder response.
      const responseText = await fakeResponse(text);
      appendMessage(responseText, 'bot');
    });

    function appendMessage(text, type) {
      const div = document.createElement('div');
      div.className = `message ${type}`;
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Placeholder response generator
    async function fakeResponse(text) {
      return "This is a placeholder response. Integrate your knowledge-base chatbot API here.";
    }
  </script>
</body>
</html>
